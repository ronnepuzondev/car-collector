{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <div class="card">
    <a href="/cars/{{ car.id }}">
    <div class="card-content">
      <span class="card-title">{{ car.name }}</span>
      <p>Model: {{ car.model }}</p>
      <p>Description: {{ car.description }}</p>
      {% if car.age > 0 %}
        <p>Age: {{ car.age }}</p>
      {% else %}
        <p>Age: Baby Car</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
